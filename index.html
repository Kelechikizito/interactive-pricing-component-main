<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  
  <div class="main">

    <div class="header-container">
      <h1>Simple, traffic-based pricing</h1>
      <h3>Sign-up for our 30-day trial. No credit card required.</h3>
    </div>

    <div class="card-container">
  
      <div class="card-item">
        <h4><span class="page-views"></span>PAGEVIEWS</h4>
        <h4><span class="price">$</span> / month</h4>
      </div>
    
      <div class="card-item">
        <input type="range" name="billing" id="billing" min="0" max="4" value="2" step="1">
      </div>
    
      <div class="card-item">
        <span>Monthly Billing</span>
        <label class="toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Yearly Billing</span>        
      </div>
    
      <div class="card-item">
        <div class="list">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
    
        <div class="btn">
          <button type="submit">Start my trial</button>
        </div>
      </div>
    
    </div>

  </div>

</body>
</html>
